<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet"> 
    <script src="script.js" defer></script>
    <script src="http://cdn.tailwindcss.com"></script>
</head>
<body class="flex">
    <div id="sidebar" class="relative h-screen w-3/6 bg-cover" style="background-image: url(/assets/bg-image.jpg);">
        <div class="relative flex items-center justify-center w-full bg-black/50 h-fit top-1/4 py-4">
            <img class="w-1/5 h-1/5" src="/assets/odin-logo.png" alt="odin logo">
            <p class="relative text-white text-5xl 2xl:text-8xl" style="font-family: 'Monoton', cursive;">ODIN</p>
        </div>
        <p class="absolute bottom-0 text-center text-sm w-full text-white 2xl:text-base">Photo by <a class="underline" href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a class="underline" href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
    </div>
    <div id="content" class="flex flex-col justify-center bg-slate-50 h-screen">
        <div class="font-semibold leading-tight text-lg pl-8 w-[68%] mb-12 2xl:text-2xl">
            <h1 class="mb-4">This is not a real online service!
                You know you need something like
                this in your life to help you realize
                your deepest dreams.<br>Sign up <span class="italic">now</span> to get started.
            </h1>
            <h1>You <span class="italic mb-6 2xl:mb-16">know</span> you want to.</h1>
        </div>
        <form action="" method="post">
            <div id="form" class="bg-white shadow-lg pl-8 py-8 mb-6 flex flex-col gap-1">
                <h1 class="font-semibold text-lg mb-4 2xl:text-2xl">Let's do this!</h1>
                <div class="flex gap-12 2xl:gap-20">
                    <div class="flex flex-col gap-4">
                            <div class="block">
                                <label class="block text-xs text-slate-800 font-semibold tracking-wider 2xl:text-sm" for="first_name">FIRST NAME</label>
                                <input type="text" class="outline-none leading-none rounded w-full text-base 2xl:text-xl font-normal border border-gray-200 p-1 px-2
                                focus:border-sky-700 focus:shadow-md" required name="first_name" id="first_name">
                            </div>
                            <div class="block">
                                <label class="block text-xs text-slate-800 font-semibold tracking-wider 2xl:text-sm" for="email">EMAIL</label>
                                <input type="email" class="outline-none leading-none rounded w-full text-base 2xl:text-xl font-normal border border-gray-200 p-1 px-2
                                focus:border-sky-700 focus:shadow-md" required name="email" pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z0-9]+" id="email">
                            </div>
                            <div class="block">
                                <label class="block text-xs text-slate-800 font-semibold tracking-wider 2xl:text-sm" for="pwd">PASSWORD</label>
                                <input type="password" class="outline-none leading-none rounded w-full text-base 2xl:text-xl font-normal border border-gray-200 p-1 px-2
                                focus:border-sky-700 focus:shadow-md" required name="password" id="pwd">
                            </div>
                        </div>
                    <div class="flex flex-col gap-4">
                            <div class="block">
                                <label class="block text-xs text-slate-800 font-semibold tracking-wider 2xl:text-sm" for="last_name">LAST NAME</label>
                                <input type="text" class="outline-none leading-none rounded w-full text-base 2xl:text-xl font-normal border border-gray-200 p-1 px-2
                                focus:border-sky-700 focus:shadow-md" required name="last_name" id="last_name">
                            </div>
                            <div class="block">
                                <label class="block text-xs text-slate-800 font-semibold tracking-wider 2xl:text-sm" for="number">PHONE NUMBER</label>
                                <input type="tel" class="outline-none leading-none rounded w-full text-base 2xl:text-xl font-normal border border-gray-200 p-1 px-2
                                focus:border-sky-700 focus:shadow-md" required name="number" pattern="[0-9]{10}|[0-9]{3}[- \.][0-9]{3}[- \.][0-9]{4}" id="number">
                            </div>
                            <div class="block">
                                <label class="block text-xs text-slate-800 font-semibold tracking-wider 2xl:text-sm" for="confirm">CONFIRM PASSWORD</label>
                                <input type="password" class="outline-none leading-none rounded w-full text-base 2xl:text-xl font-normal border border-gray-200 p-1 px-2
                                focus:border-sky-700 focus:shadow-md" required name="confirm" id="confirm">
                            </div>
                        </div>
                </div>
            </div>
            <div class="pl-8">
                <button class="bg-lime-800/75 rounded-md text-white font-bold px-8 py-2 mb-8 2xl:text-lg 2xl:px-16 2xl:py-3">Create Account</button>
                <p class="font-semibold 2xl:text-lg 2xl:font-normal">Already have an account? <span class="text-lime-800/75 2xl:font-bold">Log in</span></p>
            </div>
        </form>
    </div>
</body>
</html>
