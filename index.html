<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <script src="http://cdn.tailwindcss.com"></script>
</head>
<body class="flex">
    <div id="sidebar" class="h-screen w-1/3 bg-cover" style="background-image: url(/bg-image.jpg);">
        <div>
            <img src="/assets/odin-logo.png" alt="odin logo">
            <p>ODIN</p>
        </div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
    </div>
    <div id="content">
        <h1>This is not a real online servie! 
            You know you need something like 
            this in your life to help you realize
            your deepest dreams.<br>Sign up <span>now</span> to get started.
        </h1>
        <h1>You <span>know</span> you want to.</h1>
        <div id="form">
            <h1>Let's do this!</h1>
            <form action="" method="post" class="flex">
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                    <label for="pwd">PASSWORD</label>
                    <input type="password" name="password" id="pwd">
                </div>
                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name">
                    <label for="number">PHONE NUMBER</label>
                    <input type="tel" name="number" id="number">
                    <label for="confirm">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm" id="confirm">
                </div>
            </form>
        </div>
        <button>Create Account</button>
        <p>Already have an account? <span>Log in</span></p>
    </div>
</body>
</html>
